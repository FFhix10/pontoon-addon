<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pontoon Tools - Options</title>
  <link rel="stylesheet" href="../css/options-ui.css">
</head>
<body>
  <section>
    <h3>General</h3>
    <div><label for="locale_team">Use this locale team as preferred</label> <select id="locale_team" data-option-id="locale_team"></select></div>
    <div><label for="data_update_interval">Update data from Pontoon every</label> <select id="data_update_interval" data-option-id="data_update_interval"></select> <label for="data_update_interval">minutes</label></div>
  </section>
  <section>
    <h3>Toolbar button</h3>
    <div><input id="open_pontoon_on_button_click" data-option-id="open_pontoon_on_button_click" type="checkbox"> <label for="open_pontoon_on_button_click">When clicking the toolbar button, open Pontoon instead of the popup</label></div>
    <div><input id="hide_team_info_in_popup" data-option-id="hide_team_info_in_popup" type="checkbox"> <label for="hide_team_info_in_popup">Do not show team information in the popup</label></div>
  </section>
  <section>
    <h3>Page action</h3>
  </section>
  <section>
    <h3>Advanced</h3>
    <button disabled="disabled">Reset defaults</button>
  </section>
  <script src="../js/Options.js"></script>
  <script src="../js/options-ui.js"></script>
</body>
</html>
