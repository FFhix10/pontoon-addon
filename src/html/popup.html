<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <ul id="notification-list"></ul>
  <div id="full-list">
    <a class="mark-all-as-read bottom-link">Mark all Notifications as read</a>
  </div>
  <div id="empty-list">
    <a class="see-all bottom-link">See all Notifications</a>
  </div>
  <div id="error">
    <p class="title">Error</p>
    <p class="description">There was an error fetching data from Pontoon. Please check, if you are <a class="sign-in">signed in</a>.</p>
  </div>
  <div id="team-info">
    <h1><a class="name"></a> <a class="code"></a></h1>
    <ul></ul>
    <a class="team-page bottom-link">Open team page</a>
  </div>
  <script src="../js/Options.js"></script>
  <script src="../js/RemotePontoon.js"></script>
  <script src="../js/NotificationsPopup.js"></script>
  <script src="../js/TeamInfoPopup.js"></script>
  <script src="../js/popup.js"></script>
</body>
</html>
